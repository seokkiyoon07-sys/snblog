name: Blog Notification (Jandi + Slack)

on:
  push:
    branches: [main]
    paths:
      - 'src/data/posts.ts'
      - 'src/app/**/page.tsx'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          # Check if posts.ts was modified
          if git diff --name-only HEAD~1 HEAD | grep -q "src/data/posts.ts"; then
            echo "posts_modified=true" >> $GITHUB_OUTPUT
          else
            echo "posts_modified=false" >> $GITHUB_OUTPUT
          fi

          # Check if any blog pages were modified
          if git diff --name-only HEAD~1 HEAD | grep -qE "src/app/(originals|startup|columns|problems|reviews|admissions)/.*/page\.tsx$"; then
            echo "pages_modified=true" >> $GITHUB_OUTPUT
          else
            echo "pages_modified=false" >> $GITHUB_OUTPUT
          fi

      - name: Send to Jandi and Slack
        if: steps.changes.outputs.posts_modified == 'true' || steps.changes.outputs.pages_modified == 'true'
        run: |
          # Get commit details
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          # Extract new post info from posts.ts if modified
          if [ "${{ steps.changes.outputs.posts_modified }}" == "true" ]; then
            # Get the latest post from posts.ts (assuming it's the first in allPosts array)
            POST_TITLE=$(grep -A 20 "allPosts.*=.*\[" src/data/posts.ts | grep -m 1 "title:" | sed "s/.*title: *['\"]//; s/['\"].*//")
            POST_EXCERPT=$(grep -A 20 "allPosts.*=.*\[" src/data/posts.ts | grep -m 1 "excerpt:" | sed "s/.*excerpt: *['\"]//; s/['\"].*//")
            POST_THUMBNAIL=$(grep -A 30 "allPosts.*=.*\[" src/data/posts.ts | grep -m 1 "thumbnail:" | sed "s/.*thumbnail: *['\"]//; s/['\"].*//")
            POST_URL=$(grep -A 30 "allPosts.*=.*\[" src/data/posts.ts | grep -m 1 "url:" | sed "s/.*url: *['\"]//; s/['\"].*//")
            
