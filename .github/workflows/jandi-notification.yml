            DESCRIPTION="ÏÉàÎ°úÏö¥ ÌéòÏù¥ÏßÄÍ∞Ä ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§."
            COLOR="#45B7D1"
