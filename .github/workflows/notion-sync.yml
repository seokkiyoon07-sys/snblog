name: Notion to Blog Sync

on:
  schedule:
    # 매 30분마다 실행
    - cron: '*/30 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Notion SDK
        run: npm install @notionhq/client@2.2.3

      - name: Debug environment
        run: |
          echo "NOTION_TOKEN exists: ${{ secrets.NOTION_TOKEN != '' }}"
          echo "NOTION_DATABASE_ID exists: ${{ secrets.NOTION_DATABASE_ID != '' }}"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          echo "Starting Notion sync..."
          node scripts/notion-sync-v2.js
          echo "Notion sync completed with exit code: $?"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/posts.ts
          git commit -m "Sync posts from Notion [skip ci]"
          git push origin main

